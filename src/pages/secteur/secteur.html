<ion-header>

  <ion-navbar>
    <ion-title>Secteurs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{title}}</h1>
	<ion-list>

		<ion-item *ngFor="let item of items">
			<ion-input type="text" value="{{item.region}}"></ion-input>
		</ion-item>

	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col width-40 center text-center>
				<button ion-button round color="secondary" (click)="addLocationField()">
					Ajouter&nbsp;&nbsp;&nbsp;
					<ion-icon name="add-circle"></ion-icon>
				</button>
			</ion-col>
			<ion-col width-40 center text-center>
				<button ion-button round (click)="displayActivitiesSector()">
					Suivant&nbsp;&nbsp;&nbsp;
					<ion-icon name="arrow-round-forward"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
